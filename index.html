<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-social-media sample</title>

    <style>
        /* DOES NOT AFFECT THE COMPONENTS, ONLY THE PAGE IS AFFECTED */
        /* TODO Ensure a border can be set outside of the component */
        div > h1 {
            color: white;
        }

        body {
            margin: 0;
        }

        .resizeable {
            resize: both;
            overflow: auto;
        }
    </style>
</head>
<body>
    <section id="normal">
        <h1>Logo View</h1>
        <my-social-media amazon-link="https://amazon.com" cashapp-link="https://cashapp.com" chess-link="https://chess.com" discord-link="https://discord.com" facebook-link="https://facebook.com">Text within the tag will be displayed as a section header</my-social-media>
    </section>

    <section id="dark-background">
        <div style="background-color: black;">
            <h1>Logo View</h1>
            <my-social-media chess-link="https://chess.com" discord-link="https://discord.com" facebook-link="https://facebook.com" light-icons>Connect with me Here!</my-social-media>
        </div>
    </section>

    <section id="custom-width">
        <h1>Logo View w/ Custom Width</h1>
        <div class="resizeable">
        <my-social-media amazon-link="https://amazon.com"></my-social-media>
        </div>
    </section>
    
    <script type="module" src="/my-social-media.js"></script>
</body>
</html>
